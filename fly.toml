# fly.toml app configuration file generated for baby-api on 2024-02-09T10:08:04-08:00
#
# See https://fly.io/docs/reference/configuration/ for information about how to use this file.
#

app = 'baby-api'
primary_region = 'sjc'

[build]

[http_service]
  internal_port = 8080
  force_https = true
  auto_stop_machines = true
  auto_start_machines = true
  min_machines_running = 0
  processes = ['app']

[mounts]
  source='baby_data'
  destination='/data'

[[vm]]
  cpu_kind = 'shared'
  cpus = 1
  memory_mb = 1024
